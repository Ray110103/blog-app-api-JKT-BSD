services:
  db:
    image: postgres:16-alpine
    container_name: tcg-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-tcg}
    ports:
      - "5432:5432"
    volumes:
      - tcg_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-tcg}"]
      interval: 5s
      timeout: 5s
      retries: 20

  tcg-api:
    build:
      context: .
    container_name: tcg-api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 8000
      DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-tcg}?schema=public}
      DIRECT_URL: ${DIRECT_URL:-postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-tcg}?schema=public}
    command: sh -c "npx prisma migrate deploy && node dist/index.js"
    ports:
      - "8000:8000"

volumes:
  tcg_db_data:

